            </header>
        </header>
    </header>
    <div class="category">
        <h3>Categories</h3>
        <input placeholder="Enter new category name" type="text">
        <button>Add Category</button>
    </div>
    <script>
        let elbtn = document.querySelector("button");
        elbtn.addEventListener("click", function () {
            let newCategory = document.createElement("p");
            newCategory.textContent = document.querySelector("input").value;
            document.querySelector("input").value = "";

            let newedit = document.createElement("button");
            newedit.textContent = "Edit";
            newedit.style.marginLeft = "10px";

            newedit.addEventListener("click", function () {
                let newCategoryName = prompt("Enter new category name", newCategory.textContent);
                if (newCategoryName) {
                    newCategory.textContent = newCategoryName;
                    newCategory.appendChild(newedit);
                }
            });

            document.querySelector(".category").appendChild(newCategory);
            newCategory.appendChild(newedit);
            newCategory.addEventListener("dblclick", function () {
                newCategory.remove();
            });
        });
    </script>
</body>

</html>
